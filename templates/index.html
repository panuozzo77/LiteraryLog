<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Book Archive</h1>

        <!-- Book Form -->
        <div class="section">
            <h2>Add/Edit Book</h2>
            <form id="bookForm">
                <input type="hidden" id="bookId">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="Non Letto">Non Letto</option>
                        <option value="Leggendo">Leggendo</option>
                        <option value="Finito">Finito</option>
                        <option value="Abbandonato">Abbandonato</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea id="review"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-10):</label>
                    <input type="number" id="rating" min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="reread">
                        <input type="checkbox" id="reread"> Would read again
                    </label>
                </div>
                <div class="form-group">
                    <label for="genres">Genres:</label>
                    <input type="text" id="genres">
                </div>
                <div class="form-group">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages">
                </div>
                <button type="submit">Save Book</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>
        </div>

        <!-- Book List -->
        <div class="section">
            <h2>Book List</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Start Date</th>
                        <th>Rating</th>
                        <th>Genres</th>
                        <th>Pages</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- README Settings -->
        <div class="section">
            <h2>README Settings</h2>
            <div class="form-group">
                <label for="readmeTitle">README Title:</label>
                <input type="text" id="readmeTitle">
            </div>
            <div class="form-group">
                <label>Visible Columns:</label>
                <div id="columnCheckboxes"></div>
            </div>
            <button id="saveSettings">Save Settings</button>
        </div>

        <!-- Save and Commit -->
        <div class="section">
            <button id="saveCommitBtn">Save and Commit to Git</button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
